<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApplyFast</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 380px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: linear-gradient(135deg, #1e3a5f, #0f172a);
      border-bottom: 1px solid #1e293b;
    }

    header h1 {
      font-size: 18px;
      font-weight: 700;
      color: #38bdf8;
    }

    header h1 span { color: #f472b6; }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      background: none;
      border: 1px solid #334155;
      color: #94a3b8;
      width: 32px;
      height: 32px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .icon-btn:hover {
      background: #1e293b;
      color: #e2e8f0;
      border-color: #475569;
    }

    /* Views */
    .view { display: none; padding: 20px; }
    .view.active { display: block; }

    /* Job Detection View */
    #no-job-msg {
      text-align: center;
      padding: 40px 20px;
      color: #64748b;
    }

    #no-job-msg .icon { font-size: 48px; margin-bottom: 12px; }
    #no-job-msg p { font-size: 14px; line-height: 1.5; }

    .job-card {
      background: #1e293b;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #334155;
    }

    .job-card .job-title {
      font-size: 16px;
      font-weight: 600;
      color: #f1f5f9;
      margin-bottom: 4px;
    }

    .job-card .company {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 4px;
    }

    .job-card .location {
      font-size: 13px;
      color: #64748b;
      margin-bottom: 16px;
    }

    /* Match Score */
    .score-section {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 16px;
    }

    .score-ring {
      position: relative;
      width: 56px;
      height: 56px;
      flex-shrink: 0;
    }

    .score-ring svg {
      transform: rotate(-90deg);
      width: 56px;
      height: 56px;
    }

    .score-ring .bg { stroke: #334155; }

    .score-ring .fill {
      stroke: #22c55e;
      stroke-linecap: round;
      transition: stroke-dashoffset 0.6s ease;
    }

    .score-ring .score-text {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
      color: #f1f5f9;
    }

    .score-details { flex: 1; }

    .score-details .label {
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 2px;
    }

    .score-details .verdict {
      font-size: 15px;
      font-weight: 600;
    }

    .verdict.high { color: #22c55e; }
    .verdict.medium { color: #eab308; }
    .verdict.low { color: #ef4444; }

    /* Skills Match */
    .skills-match { margin-bottom: 16px; }

    .skills-match .label {
      font-size: 12px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .skill-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .skill-tag {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    .skill-tag.matched {
      background: rgba(34, 197, 94, 0.15);
      color: #4ade80;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .skill-tag.missing {
      background: rgba(239, 68, 68, 0.1);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    /* Apply Button */
    .apply-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      color: #fff;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .apply-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(37, 99, 235, 0.4);
    }

    .apply-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Settings View */
    .settings-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .back-btn {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 18px;
      cursor: pointer;
      padding: 4px;
    }

    .back-btn:hover { color: #e2e8f0; }

    .settings-header h2 {
      font-size: 16px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #334155;
      border-radius: 8px;
      background: #1e293b;
      color: #e2e8f0;
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #2563eb;
    }

    .form-group textarea {
      height: 80px;
      resize: vertical;
    }

    .save-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: #22c55e;
      color: #fff;
      transition: background 0.2s;
    }

    .save-btn:hover { background: #16a34a; }

    .toast {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%) translateY(60px);
      background: #22c55e;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    /* Status bar */
    .status-bar {
      padding: 8px 20px;
      font-size: 11px;
      color: #475569;
      text-align: center;
      border-top: 1px solid #1e293b;
    }

    .status-dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      margin-right: 4px;
      vertical-align: middle;
    }

    .status-dot.active { background: #22c55e; }
    .status-dot.inactive { background: #64748b; }
  </style>
</head>
<body>
  <header>
    <h1>Apply<span>Fast</span></h1>
    <div class="header-actions">
      <button class="icon-btn" id="refresh-btn" title="Refresh">&#x21bb;</button>
      <button class="icon-btn" id="settings-btn" title="Settings">&#x2699;</button>
    </div>
  </header>

  <!-- Job Detection View -->
  <div class="view active" id="job-view">
    <div id="no-job-msg">
      <div class="icon">&#x1F50D;</div>
      <p>Navigate to a job listing on<br><strong>LinkedIn</strong> or <strong>Indeed</strong><br>to get started.</p>
    </div>
    <div id="job-card" class="job-card" style="display: none;">
      <div class="job-title" id="job-title">--</div>
      <div class="company" id="job-company">--</div>
      <div class="location" id="job-location">--</div>

      <div class="score-section">
        <div class="score-ring">
          <svg viewBox="0 0 56 56">
            <circle class="bg" cx="28" cy="28" r="24" fill="none" stroke-width="5" />
            <circle class="fill" id="score-circle" cx="28" cy="28" r="24" fill="none" stroke-width="5"
              stroke-dasharray="150.8" stroke-dashoffset="150.8" />
          </svg>
          <div class="score-text" id="score-value">--</div>
        </div>
        <div class="score-details">
          <div class="label">Match Score</div>
          <div class="verdict" id="score-verdict">--</div>
        </div>
      </div>

      <div class="skills-match">
        <div class="label">Skills Breakdown</div>
        <div class="skill-tags" id="skill-tags"></div>
      </div>

      <button class="apply-btn" id="apply-btn">
        &#x1F680; Build Resume &amp; Apply
      </button>
    </div>
  </div>

  <!-- Settings View -->
  <div class="view" id="settings-view">
    <div class="settings-header">
      <button class="back-btn" id="back-btn">&#x2190;</button>
      <h2>Your Profile</h2>
    </div>
    <div class="form-group">
      <label for="user-name">Full Name</label>
      <input type="text" id="user-name" placeholder="Jane Smith" />
    </div>
    <div class="form-group">
      <label for="user-title">Job Title / Role</label>
      <input type="text" id="user-title" placeholder="Frontend Developer" />
    </div>
    <div class="form-group">
      <label for="user-skills">Skills (comma-separated)</label>
      <textarea id="user-skills" placeholder="JavaScript, React, Node.js, Python, SQL"></textarea>
    </div>
    <div class="form-group">
      <label for="user-experience">Years of Experience</label>
      <input type="number" id="user-experience" placeholder="3" min="0" max="50" />
    </div>
    <div class="form-group">
      <label for="user-location">Preferred Location</label>
      <input type="text" id="user-location" placeholder="San Francisco, CA / Remote" />
    </div>
    <button class="save-btn" id="save-btn">Save Profile</button>
  </div>

  <div class="status-bar">
    <span class="status-dot" id="status-dot"></span>
    <span id="status-text">Checking page...</span>
  </div>

  <div class="toast" id="toast">Profile saved!</div>

  <script src="disqualifiers.js"></script>
  <script src="popup.js"></script>
</body>
</html>
